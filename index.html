<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crud Operations</title>
</head>
<body>
    <div class="mx-auto w-50 mt-5">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control mb-3">

        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control mb-3">

        <label for="productCategory">Product Category</label>
        <input type="text" id="productCategory" class="form-control mb-3">

        <label for="productImage">Product Image</label>
        <input type="file" accept="image/*" id="productImage" class="form-control mb-3">

        <label for="productDescription">Product Description</label>
        <textarea type="text" id="productDescription" class="form-control mb-3"></textarea>

        <button onclick="addProduct()" class="btn btn-outline-info w-100">Add Product</button>
    </div>
    <div class="w-75 mx-auto mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Img</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Category</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody id="tr"></tbody>
        </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
