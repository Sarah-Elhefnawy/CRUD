<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crud Operations</title>
</head>
<body>
    <div class="mx-auto w-50 mt-5">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control mb-3">
        <div id="name" class="alert alert-danger d-none">Name must start capital letter</div>

        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control mb-3">

        <label for="productCategory">Product Category</label>
        <input type="text" id="productCategory" class="form-control mb-3">

        <label for="productImage">Product Image</label>
        <input type="file" accept="image/*" id="productImage" class="form-control mb-3">

        <label for="productDescription">Product Description</label>
        <textarea type="text" id="productDescription" class="form-control mb-3"></textarea>

        <button id="addBtn" onclick="addProduct()" class="btn btn-outline-success w-100 d-block">Add Product</button>
        <button id="updateBtn" onclick="updateProduct()" class="btn btn-outline-warning w-100 d-none">Update Product</button>
    </div>

    <div class="w-50 mx-auto my-5">
        <input type="search" class="form-control" placeholder="Search by name.......">
        <!-- <input type="search" class="form-control" oninput="searchByName(this.value)" placeholder="Search by name......."> -->
    </div>

    <div class="w-75 mx-auto mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Img</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="tr"></tbody>
        </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
